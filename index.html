<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>LinkedIn</title>
  </head>
  <body>
    <header>
        <img  class="linkedin" src="./assets/icon/LinkedIn_icon.svg.png" alt="LinkedIn_icon">
        <div class="div-search">
            <img class="search" src="./assets/icon/search.svg" alt="search">
            <input class="inpt" type="text" placeholder="Title, skill or company" />
            <div class="box1">
                <div><a href="#">remote</a></div>
                <div><a href="#">manager</a></div>
                <div><a href="#">hr</a></div>
            </div>
        </div>
        <div class="div-location">
            <img class="location" src="./assets/icon/map-pin (1).svg" alt="location">
            <input class="inptlocation" type="text" placeholder="Location" />
            <div class="box2">
                <div><a href="#">Remote</a></div>
                <div><a href="#">Baku</a></div>
                <div><a href="#">Azerbaijan</a></div>
            </div>
        </div>
        <nav>
            <ul>
                <li>
                    <a class="home" href="https://www.linkedin.com/feed/">
                        
                        <img  src="./assets/icon/home_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="home">
                        <img class="span-home" src="./assets/icon/redcircle.svg" alt="">
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/mynetwork/grow/">
                        <img src="./assets/icon/group_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="my network">
                        <span>My Network</span>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/jobs/">
                        <img src="./assets/icon/work_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="jobs">
                        <span>Jobs</span>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/messaging/thread/new/">
                        <img src="./assets/icon/sms_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="messaging">
                        <span>Messaging</span>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/notifications/?filter=all">
                        <img src="./assets/icon/notifications_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="notifications">
                        <span>Notifications</span>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/guest-login-07261610b/">
                        <img src="./assets/icon/account_circle_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="me">
                        <span>Me</span>
                    </a>
                </li>
                <li>
                    <a href="https://business.linkedin.com/talent-solutions?trk=flagship_nav&veh=li-header-dropdown-lts-control&src=li-nav">
                        <img src="./assets/icon/apps_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="for business">
                        <span>For  Business</span>
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/premium/survey/?destRedirectURL=https%3A%2F%2Fwww.linkedin.com%2Fjobs%2F&referenceId=vwCziRg2RZaFgfkI7vXbQw%3D%3D&upsellOrderOrigin=premium_nav_upsell_text">
                        <img src="./assets/icon/workspace_premium_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="premium">
                        <span>Upskill with Premium</span>
                    </a>
                </li>
                
            </ul>
            
        </nav>
    </header>
  </body>
</html>
